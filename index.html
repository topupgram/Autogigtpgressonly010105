<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Form Pembelian Robux - GAMEPASS</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root{--accent:#4a6fa1;--muted:#6b7280}
  body { font-family:'Roboto',sans-serif; background:#fff; margin:0; padding:18px; color:#333; font-size:12px;}
  .page { max-width:1100px; margin:0 auto; }

  .form-container { max-width:460px; margin:18px auto 40px; background:#fafafa; border:1px solid #d1d9e6; border-radius:10px; padding:18px 20px; box-shadow:0 2px 8px rgba(0,0,0,.04); }
  .form-container h2 { text-align:center; margin:0 0 14px; font-size:16px; font-weight:700; color:#2c3e50; }

  .form-group { margin-bottom:12px; }
  label { font-size:12px; font-weight:500; display:block; margin-bottom:6px; color:#444; }

  input[type="text"],
  input[type="number"],
  select {
    width:100%;
    padding:8px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:13px;
    box-sizing:border-box;
  }

  textarea {
    width:100%;
    padding:8px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:13px;
    box-sizing:border-box;
    min-height:70px;
    resize:vertical;
  }

  .notes { font-size:11px; color:#666; margin-top:4px; }

  button { width:100%; padding:10px; background:var(--accent); border:none; border-radius:6px; color:white; font-size:13px; font-weight:600; cursor:pointer; transition:.15s; }
  button:hover { background:#3a5f8a; }

  .hidden { display:none; }
</style>
</head>
<body>

<div class="page">
  <div class="form-container" id="orderSection">
    <h2>Form Pembelian Robux GAMEPASS NORUSH</h2>
    <form id="frm">

      <div class="form-group">
        <label for="usr">Username Roblox *</label>
        <input type="text" id="usr" required>
      </div>

      <div class="form-group">
        <label for="dsp">Display Name Roblox *</label>
        <input type="text" id="dsp" required>
      </div>

      <!-- MAPS ROBLOX -->
      <div class="form-group">
        <label for="map">Maps Roblox *</label>
        <select id="map" required>
          <option value="">-- Pilih Maps --</option>
          <option value="0">0. Game lain (ketik manual)</option>
          <option value="Robux Gamepass">1. Robux Gamepass NO TAX (5-7 days)</option>
          <option value="99 Nights in the Forest">2. 99 Nights in the Forest</option>
          <option value="Adopt Me!">3. Adopt Me!</option>
          <option value="Baddies">4. Baddies</option>
          <option value="BedWars">5. BedWars</option>
          <option value="Berry Avenue">6. Berry Avenue</option>
          <option value="Blade Ball">7. Blade Ball</option>
          <option value="Blox Fruit">8. Blox Fruit</option>
          <option value="Bloxburg">9. Bloxburg</option>
          <option value="Blue Lock Rivals">10. Blue Lock Rivals</option>
          <option value="Brookhaven">11. Brookhaven</option>
          <option value="Build A Zoo">12. Build A Zoo</option>
          <option value="Car Driving Indonesia">13. Car Driving Indonesia</option>
          <option value="Climb and Jump Tower">14. Climb and Jump Tower</option>
          <option value="Combat Warriors">15. Combat Warriors</option>
          <option value="Cursed Arena">16. Cursed Arena</option>
          <option value="Dead Rails">17. Dead Rails</option>
          <option value="Dress to Impress">18. Dress to Impress</option>
          <option value="Ekspedition Antartica">19. Ekspedition Antartica</option>
          <option value="Fish It">20. Fish It</option>
          <option value="Fisch">21. Fisch</option>
          <option value="Grow a Garden">22. Grow a Garden</option>
          <option value="Salon de Fiestas">23. Salon de Fiestas</option>
          <option value="Survive The Killer">24. Survive The Killer</option>
        </select>
      </div>

      <div class="form-group hidden" id="mapCustomGroup">
        <label>Nama Game / Map *</label>
        <input type="text" id="mapCustom">
      </div>
      <!-- END MAPS -->

      <!-- GAMEPASS NO TAX -->
      <div class="form-group hidden" id="gamepassGroup">
        <label>Link / ID Gamepass *</label>
        <input type="text" id="gpLink">
      </div>

      <div class="form-group" id="itemGroup">
        <label>Item / Order yang Dibeli *</label>
        <textarea id="itm" required></textarea>
      </div>

      <div class="form-group">
        <label>Jumlah Robux *</label>
        <input type="number" id="rbx" min="1" required>
        <div class="notes" id="rbxNote">Rate saat ini: <strong>Rp86</strong> / 1 Robux.</div>
      </div>

      <div class="form-group">
        <label>Total Harga (otomatis) *</label>
        <input type="text" id="hg" readonly required>
      </div>

      <button type="button" id="btnTg">Pesan via Telegram</button>
    </form>
  </div>
</div>

<script>
const RATE_PER_ROBUX = 85;

function formatRupiah(num){
  return 'Rp' + new Intl.NumberFormat('id-ID').format(num || 0);
}

document.addEventListener('DOMContentLoaded', ()=>{

  const map = document.getElementById('map');
  const itemGroup = document.getElementById('itemGroup');
  const itm = document.getElementById('itm');

  const gpGroup = document.getElementById('gamepassGroup');
  const gpLink = document.getElementById('gpLink');

  const rbx = document.getElementById('rbx');
  const hg = document.getElementById('hg');
  const rbxNote = document.getElementById('rbxNote');

  rbx.addEventListener('input', ()=>{
    hg.value = formatRupiah((rbx.value || 0) * RATE_PER_ROBUX);
  });

  map.addEventListener('change', ()=>{
    const isGamepass = map.value === 'Robux Gamepass';

    if(isGamepass){
      itemGroup.classList.add('hidden');
      itm.required = false;
      itm.value = '';

      gpGroup.classList.remove('hidden');
      gpLink.required = true;

      rbxNote.innerHTML = 'Masukkan jumlah robux <strong>NO TAX</strong> (belum termasuk potongan tax).';
    } else {
      itemGroup.classList.remove('hidden');
      itm.required = true;

      gpGroup.classList.add('hidden');
      gpLink.required = false;
      gpLink.value = '';

      rbxNote.innerHTML = 'Rate saat ini: <strong>Rp86</strong> / 1 Robux.';
    }
  });

  document.getElementById('btnTg').addEventListener('click', ()=>{
    let itemText = itm.value.trim();
    if(map.value === 'Robux Gamepass'){
      itemText = 'Gamepass NO TAX\nLink/ID: ' + gpLink.value.trim();
    }
    alert(
      'Map: ' + map.value +
      '\nItem:\n' + itemText +
      '\nRobux: ' + rbx.value +
      '\nTotal: ' + hg.value
    );
  });

});
</script>

</body>
</html>
